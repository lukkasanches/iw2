        function GerarVetor(numeroInicial, numeroFinal) {
            vetor = []
            for (var i = numeroInicial; i <= numeroFinal; i++) {
                vetor.push(i)
            }
            return vetor
        }

        function Piscar() {
            var botao = document.getElementById("botao"); /*chamar elemento que esta fora do script*/
            if (botao.style.backgroundColor == 'blue') {
                botao.style.backgroundColor = 'red';
            } else {
                botao.style.backgroundColor = 'blue';
            }
        }

        function MarcarCartela(td) {
            if (td.style.backgroundColor != 'cornflowerblue') {
                td.style.backgroundColor = 'cornflowerblue';
                td.style.color = 'white';
            } else {
                td.style.backgroundColor = '';
                td.style.color = 'cornflowerblue';
            }
        }

        function NumeroAleatorio(numeroMinimo, numeroMaximo) { //declara numero minimo e maximo
            var retorno = Math.floor(Math.random() * numeroMaximo) //biblioteca de matematica dentro do java, floor aredonda o numero, radom gera aleatoriamente
            if (retorno > 0 && retorno >= numeroMinimo && retorno <= numeroMaximo)// declara que o retorno tem que ser maior que 0 e tem q ser maior ou igual ao minimo e menor que o maximo
            {
                return retorno
            }
            else {
                return NumeroAleatorio(numeroMinimo, numeroMaximo)
            }
        }

        function MisturarArray(array) {
            var aleatorio
            var cont = array.length
            var auxiliar
            while (cont != 0) {
                aleatorio = NumeroAleatorio(1, array.length)
                cont--
                auxiliar = array[cont]
                array[cont] = array[aleatorio]
                array[aleatorio] = auxiliar
            }
            return array
        }
