<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartela de bingo</title>
    <link href="bingo.css" rel="stylesheet" />
</head>
<body>
    <table class="tabela">
        <thead>
                <tr>
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>O</th>
                </tr>
        </thead>
            <tbody>
                <tr>
                    <td id="b1" onclick="MarcarCartela(this)">12</td> <!--B-->
                    <td id="i1" onclick="MarcarCartela(this)">30</td> <!--I-->
                    <td id="n1" onclick="MarcarCartela(this)">33</td> <!--N-->
                    <td id="g1" onclick="MarcarCartela(this)">51</td> <!--G-->
                    <td id="o1" onclick="MarcarCartela(this)">69</td> <!--O-->
                </tr>
                <tr>
                    <td id="b2" onclick="MarcarCartela(this)">9</td>
                    <td id="i2" onclick="MarcarCartela(this)">24</td>
                    <td id="n2" onclick="MarcarCartela(this)">45</td>
                    <td id="g2" onclick="MarcarCartela(this)">59</td>
                    <td id="o2" onclick="MarcarCartela(this)">75</td>
                </tr>

                    <td id="b3" onclick="MarcarCartela(this)">13</td>
                    <td id="i3" onclick="MarcarCartela(this)">22</td>

                    <td id="n5" onclick="MarcarCartela(this)">32</td>
                    <td id="g5" onclick="MarcarCartela(this)">52</td>
                    <td id="o5" onclick="MarcarCartela(this)">70</td>
                </tr>
            </tbody>
    </table>
    <br />
    <button id="botao" onclick="Piscar()" >
        OuO 
    </button>
    <script>
        function Piscar()
            {
                var botao = document.getElementById("botao");
                if(botao.style.backgroundColor == 'blue')
                {
                    botao.style.backgroundColor = 'red';
                }else{
                    botao.style.backgroundColor = 'blue';
                }
            }

        function MarcarCartela(td)
        {
            if(td.style.backgroundColor != '135,206,250')
            {
                td.style.backgroundColor = '135,206,250';
                td.style.color = '#F8F8FF';
            }else{
                td.style.backgroundColor = '';
                td.style.color = '#135,206,250';
            }


        }
    </script>




</body>
</html>
